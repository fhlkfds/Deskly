{% extends "base.html" %}

{% block title %}{% if asset %}Edit{% else %}Add{% endif %} Asset - School Inventory System{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h2>{% if asset %}Edit Asset{% else %}Add New Asset{% endif %}</h2>
    </div>
    <div class="col text-end">
        <a href="{% if asset %}{{ url_for('assets.detail', asset_id=asset.id) }}{% else %}{{ url_for('assets.list_assets') }}{% endif %}" class="btn btn-secondary">
            <i class="bi bi-x"></i> Cancel
        </a>
    </div>
</div>

<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="asset_tag" class="form-label">Asset Tag <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="asset_tag" name="asset_tag"
                                   value="{{ asset.asset_tag if asset else '' }}" required>
                            <small class="form-text text-muted">Unique identifier for the asset</small>
                        </div>
                        <div class="col-md-6">
                            <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" name="name"
                                   value="{{ asset.name if asset else '' }}" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="category" class="form-label">Category <span class="text-danger">*</span></label>
                            <select class="form-select" id="category" name="category" required>
                                <option value="">-- Select Category --</option>
                                {% for cat in categories %}
                                <option value="{{ cat }}" {% if asset and asset.category == cat %}selected{% endif %}>{{ cat }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="type" class="form-label">Type <span class="text-danger">*</span></label>
                            <select class="form-select" id="type" name="type" required>
                                <option value="">-- Select Type --</option>
                                {% for t in types %}
                                <option value="{{ t }}" {% if asset and asset.type == t %}selected{% endif %}>{{ t }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status" name="status">
                                {% for stat in statuses %}
                                <option value="{{ stat }}" {% if asset and asset.status == stat %}selected{% elif not asset and stat == 'available' %}selected{% endif %}>{{ stat|title }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="condition" class="form-label">Condition</label>
                            <select class="form-select" id="condition" name="condition">
                                {% for cond in conditions %}
                                <option value="{{ cond }}" {% if asset and asset.condition == cond %}selected{% elif not asset and cond == 'good' %}selected{% endif %}>{{ cond|title }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="serial_number" class="form-label">Serial Number</label>
                        <input type="text" class="form-control" id="serial_number" name="serial_number"
                               value="{{ asset.serial_number if asset else '' }}">
                    </div>

                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="location" name="location"
                               placeholder="e.g., Room 101, Server Room"
                               value="{{ asset.location if asset else '' }}">
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="purchase_date" class="form-label">Purchase Date</label>
                            <input type="date" class="form-control" id="purchase_date" name="purchase_date"
                                   value="{{ asset.purchase_date.strftime('%Y-%m-%d') if asset and asset.purchase_date else '' }}">
                        </div>
                        <div class="col-md-6">
                            <label for="purchase_cost" class="form-label">Purchase Cost</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="purchase_cost" name="purchase_cost"
                                       step="0.01" min="0"
                                       value="{{ asset.purchase_cost if asset else '' }}">
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3">{{ asset.notes if asset else '' }}</textarea>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-save"></i> {% if asset %}Update{% else %}Create{% endif %} Asset
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
